<!-- AS A traveler
I WANT to see the weather outlook for multiple cities
SO THAT I can plan a trip accordingly

Acceptance Criteria

GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index
WHEN I view the UV index
THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city
WHEN I open the weather dashboard
THEN I am presented with the last searched city forecast 
1) Search for a city
2) Return current conditions
3) Return UV index with color coded rules
4) Return 5 day forcast
5) Save recent searches in local storage -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  <!--fontawesome--->
  <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="style.css" type="text/css">

  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row header">
      <div class="col-sm-12">
        <h1>Weather Dashboard</h1>
      </div>
    </div>

    <!-- Bootstrap Grid System-->
    <main class="row">
      <aside class="col-12 col-md-4">

        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="username">City</label>
            <input name="username" id="username" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Search City</button>
          </form>
        </div>

        <div class="card">
          <h3 class="card-header text-uppercase">Recently searched cities</h3>
          <div id="language-buttons" class="card-body">
            <button data-language="javascript">Austin</button>
            <button data-language="html">Dallas</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <h2 class="subtitle">Current Forecast <span id="repo-search-term"></span></h2>
        <div id="current-container" class="list-group"></div>
      </div>

      <div class="col-12 col-md-8">
        <h2 class="subtitle">5-Day Forecast <span id="repo-search-term"></span></h2>
        <div id="fiveDay-container" class="list-group">
          <div class="row"></div>
              <div class="col-6 col-md-2 forecast">lorem ipsum</div>
              <div class="col-6 col-md-2 forecast">lorem ipsum2</div>
              <div class="col-6 col-md-2 forecast">lorem ipsum3</div>
              <div class="col-6 col-md-2 forecast">lorem ipsum4</div>
              <div class="col-6 col-md-2 forecast">lorem ipsum5</div>
        </div>
      </div>


    </main>
  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
