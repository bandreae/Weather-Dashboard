<!-- AS A traveler
I WANT to see the weather outlook for multiple cities
SO THAT I can plan a trip accordingly

Acceptance Criteria

GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index
WHEN I view the UV index
THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city
WHEN I open the weather dashboard
THEN I am presented with the last searched city forecast 
1) Search for a city
2) Return current conditions
3) Return UV index with color coded rules
4) Return 5 day forcast
5) Save recent searches in local storage -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  <!--fontawesome--->
  <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="style.css" type="text/css">

  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row header">
      <div class="col-sm-12">
        <h1>Weather Dashboard</h1>
      </div>
    </div>

    <!-- Bootstrap Grid System-->
    <main class="row">
      <aside class="sidebar col-sm-12 col-md-3">

        <form id="search form">
          <label for="city-user-input"> <h3>Search for a City</h3> </label>
          <br>
          <div class="form-group form-line">
            <input type="text" class="form-control" id="city-user-input" placeholder="Please enter a city here">
            <button type="submit" class="btn btn-primary" id ="search">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <p>Recent searched cities:</p>
          <div id="recent-searches">
            <ul class="cities-holder list-group">
              <!-- Recent searched cities -->
            </ul>
          </div>
        </form>
      </aside>

      <article class="weather-details col-sm-12 col-md-9">
        <section class="weather-details-section">
          <div id="current-weather-forecast">
            <h2 id="city">
              <span id="current-city-forecast">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit </span
              ><span id="current-date"></span><span id="weather-icon"></span>
            </h2>
            <div id="temperature"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
            <div id="UVindex"></div>
          </div>
        </section>
        <section class="weather-details-section">
          <h4>5-Day Forecast:</h4>
          <div class="row" id="forecast-container">
            <div class="col-6 col-md-2 forecast">lorem ipsum</div>
            <div class="col-6 col-md-2 forecast">lorem ipsum1</div>
            <div class="col-6 col-md-2 forecast">lorem ipsum2</div>
            <div class="col-6 col-md-2 forecast">lorem ipsum3</div>
            <div class="col-6 col-md-2 forecast">lorem ipsum4</div>
          </div>
        </section>
      </article>

    </main>
  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
